language: node_js
version: 1.0
notifications:
  email:
    if: branch = master
    recipients:
      - phc-clinical-research@lifeomic.com
    on_success: never # default: change
    on_failure: always # default: always
node_js:
- '8'
- '9'
- '10'
script:
  - yarn test
  - yarn build
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  - edge: true
    provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - target/lo-linux-x64.zip
      - target/lo-linux-x86.zip
      - target/lo-macos-x64.zip
      - target/lo-windows-x64.zip
      - target/lo-windows-x86.zip
    on:
      repo: lifeomic/cli
      tags: true
      node: '8'
  - provider: npm
    email: $NPM_EMAIL
    api_key: $NPM_KEY
    skip_cleanup: true
    on:
      tags: true
      repo: lifeomic/cli
      node: '8'
